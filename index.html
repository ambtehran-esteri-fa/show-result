<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure PDF Viewer</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="logo.png">
</head>
<body>
<header>
  <img src="logo.png" alt="Logo">
  <h1>Governo Italiano</h1>
</header>

<main>
  <div class="file-selector">
    <label for="pdf-select">Select a PDF:</label>
    <select id="pdf-select">
      <option value="CEUNO64511169_3L.pdf">CEUNO64511169_3L.pdf</option>
      <option value="example2.pdf">Example2.pdf</option>
      <option value="example3.pdf">Example3.pdf</option>
    </select>
  </div>

  <iframe id="pdf-frame" src="" frameborder="0"></iframe>
</main>

<footer>
  <button id="download-btn" class="download-btn">Download PDF</button>
</footer>

<script src="script.js"></script>
</body>
</html>
