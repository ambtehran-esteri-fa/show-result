<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document Viewer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Governo Italiano</h1>
  </header>

  <main>
    <!-- iframe برای نمایش PDF -->
    <iframe id="pdfViewer" src="CEUNO64511169_3L.pdf" frameborder="0"></iframe>

    <!-- لیست لینک‌ها -->
    <div class="pdf-links">
      <a href="#" data-pdf="CEUNO64511169_3L.pdf">File 1</a>
      <a href="#" data-pdf="IT19753184.pdf">File 2</a>
      <a href="#" data-pdf="document3.pdf">File 3</a>
      <a href="#" data-pdf="document4.pdf">File 4</a>
      <a href="#" data-pdf="document5.pdf">File 5</a>
      <!-- تا 20 فایل اضافه کنید -->
    </div>
  </main>

  <footer>
    <a id="downloadBtn" href="CEUNO64511169_3L.pdf" download class="download-btn">Download PDF</a>
  </footer>

  <script>
    const links = document.querySelectorAll('.pdf-links a');
    const iframe = document.getElementById('pdfViewer');
    const downloadBtn = document.getElementById('downloadBtn');

    links.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const pdfFile = this.getAttribute('data-pdf');
        iframe.src = pdfFile;            // تغییر src iframe
        downloadBtn.href = pdfFile;      // تغییر لینک دانلود
      });
    });

    // نمایش و مخفی کردن footer هنگام اسکرول
    window.addEventListener('scroll', function () {
      const footer = document.querySelector('footer');
      if (window.scrollY + window.innerHeight >= document.body.scrollHeight - 10) {
        footer.style.opacity = '1';
        footer.style.visibility = 'visible';
      } else {
        footer.style.opacity = '0';
        footer.style.visibility = 'hidden';
      }
    });
  </script>
</body>
</html>
