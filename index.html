  <!-- محتوای اصلی -->
  <div id="main-content" style="display:none;">
    <header>
      <img src="logo.png" alt="Logo" class="logo">

    <main>
      <iframe id="pdfViewer" src="CEUNO64511169_3L.pdf" frameborder="0"></iframe>

      </div>
    </main>

    <footer>
      <button id="downloadBtn" class="download-btn">Download PDF</button>
    </footer>
  </div>

  <script>
    // نمایش لودینگ برای 2 تا 4 ثانیه در وسط صفحه
    window.addEventListener("load", () => {
      const loadingScreen = document.getElementById("loading-screen");
      const mainContent = document.getElementById("main-content");

      const delay = Math.floor(Math.random() * (4000 - 2000 + 1)) + 2000; // 2 تا 4 ثانیه
      setTimeout(() => {
        loadingScreen.style.display = "none"; // پنهان کردن لودینگ
        mainContent.style.display = "block";  // نمایش محتوای اصلی
      }, delay);
    });
  </script>
</body>
